name: Api TestFramework using RestAssured

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      - name: Execute Tests
        run: mvn clean test -Dsuite=Test_Suite

      - name: Upload a Build Artifact
        uses: actions/upload-artifact@v4
        with:
          name: Logs
          path: logs/
